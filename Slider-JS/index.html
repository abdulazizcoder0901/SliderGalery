<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css">
    <title>Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="wrapper" id="images">
            <img src="./Image/newOne.jpg" alt="Just Image">
            <img src="./Image/newTwo.jpg" alt="Just Image">
            <img src="./Image/newThree.jpg" alt="Just Image">
            <img src="./Image/newFour.jpg" alt="Just Image">
            <img src="./Image/newFive.jpg" alt="Just Image">
            <img src="./Image/newSix.jpg" alt="Just Image">
        </div>
        <div class="buttons">
            <button class="prev">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="next">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
